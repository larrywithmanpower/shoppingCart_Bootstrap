<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/business-456/500/presentation-512.png">
    <title>金飾曼血拚賣場</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/all.css">


</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand font-weight-bold" href="#">
            <i class="fas fa-tshirt text-info"></i>
            金飾曼血拚賣場
        </a>
        <!-- 購物車內的數量 (btn 內包含icon, 數量 badge) -->
        <div class="dropdown ml-auto">
            <button class="btn btn-sm hex-cart" data-toggle="dropdown" data-flip="fals">
                <i class="fas fa-cart-arrow-down fa-2x" aria-hidden="true"></i>
            </button>
        </div>
    </nav>



    <!-- footer -->
    <footer class="bg-light text-muted py-5">
        <div class="container">
            <ul class="list-inline text-center">
                <li class="list-inline-item">@ copyright 2021 金飾曼血拚大拍賣</li>
                <li class="list-inline-item">
                    <a href="#" class="text-info">
                        <i class="fab fa-instagram"></i>
                        instagram
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-info">
                        <i class="fab fa-facebook-square"></i>
                        Facebook
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-info">
                        About
                    </a>
                </li>
            </ul>
            <p class="  text-center">Made with Bootstrap 4</p>
        </div>
    </footer>

    <!-- Modal remove -->
    <div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body h4">
                    是否確認刪除訂單
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary px-3" data-dismiss="modal">否</button>
                    <button type="button" class="btn btn-danger px-5">是</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="js/all.js"></script>

</body>

</html>
